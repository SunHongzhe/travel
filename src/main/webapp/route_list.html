<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>由我旅游-搜索</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="js/jquery-3.3.1.js"></script>
    <!-- 引入数据展示及分页效果 -->
    <script src="js/route_list.js"></script>
    <script src="js/getParameter.js"></script>
    <script type="text/javascript">
        $(function () {
            // 获取cid参数
            var cid = getParameter("cid");
            var rname = getParameter("rname");
            // 判断rname不为null或者不为""
            if (rname) {
                // url解码
                rname = window.decodeURIComponent(rname)
            }
            // 当页面加载完成后调用load方法发送ajax请求加载数据
            load(cid,null,rname);
        });
    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
    <div class="page_one">
        <div class="contant">
            <div class="crumbs">
                <img src="images/search.png" alt="">
                <p>由我旅行><span>搜索结果</span></p>
            </div>
            <div class="xinxi clearfix">
                <div class="left">
                    <div class="header">
                        <span>商品信息</span>
                        <span class="jg">价格</span>
                    </div>
                    <ul id="route">
                        <!-- 列表数据展示 -->
                    </ul>
                    <div class="page_num_inf">
                        <i></i> 共
                        <span id="totalPage"></span>页<span id="totalCount"></span>条
                    </div>
                    <div class="pageNum">
                        <ul id="pageNum">
                            <!-- 分页展示(分页栏) -->
                        </ul>
                    </div>
                </div>
                <div class="right">
                    <div class="top">
                        <div class="hot">HOT</div>
                        <span>热门推荐</span>
                    </div>
                    <!-- 热门精选数据展示 -->
                    <ul>
                        <li>
                            <div class="left"><img src="images/04-search_09.jpg" alt=""></div>
                            <div class="right">
                                <p>清远新银盏温泉度假村酒店/自由行套...</p>
                                <p>网付价<span>&yen;<span>899</span>起</span>
                                </p>
                            </div>
                        </li>
                        <li>
                            <div class="left"><img src="images/04-search_10.jpg" alt=""></div>
                            <div class="right">
                                <p>西双版纳度假酒店</p>
                                <p>网付价<span>&yen;<span>699</span>起</span>
                                </p>
                            </div>
                        </li>
                        <li>
                            <div class="left"><img src="images/04-search_11.jpg" alt=""></div>
                            <div class="right">
                                <p>三亚五号度假村酒店</p>
                                <p>网付价<span>&yen;<span>899</span>起</span>
                                </p>
                            </div>
                        </li>
                        <li>
                            <div class="left"><img src="images/04-search_12.jpg" alt=""></div>
                            <div class="right">
                                <p>杭州千岛湖希尔顿度假酒店</p>
                                <p>网付价<span>&yen;<span>699</span>起</span>
                                </p>
                            </div>
                        </li>
                        <li>
                            <div class="left"><img src="images/04-search_13.jpg" alt=""></div>
                            <div class="right">
                                <p>丽江花雨东林度假酒店</p>
                                <p>网付价<span>&yen;<span>799</span>起</span>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--引入头部-->
    <div id="footer"></div>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
</body>

</html>
